<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Display Webcam Stream</title>
	<script src="jquery-3.5.1.slim.min"></script>
 	<link rel="stylesheet" href="styles2.css">
</head>
 
<body>
	<div id="setup">
		<div id="audioinputselectdiv" class="row">
			Input audio device:
			<select id="audioinputselect">
				<option value=''>Please select...</option>
			</select>
		</div>
		<div id="videoinputselectdiv" class="row">
			Add video device:
			<select id="videoinputselect">
				<option value=''>Please select...</option>
			</select>
			<button id="addvideo">Add Video</button>
		</div>
		<div id="videoControls" class="row">
			Controls
			<button id="crossfadeButton">Crossfade</button>
		</div>
	</div>
	<div id="videoContainer"></div>
	<script src="code2.js"></script>
</body>
</html>
