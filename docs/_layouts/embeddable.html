---
---
<!DOCTYPE html>
<html lang="en">
<head>
    {% if page.ext-css %}
    {% for css in page.ext-css %}
      {% include ext-css.html css=css %}
    {% endfor %}
    {% endif %}

    {% assign cacheBust = site.time | date:'?v=%s' %}
    <link rel="stylesheet" href="{{ "/assets/css/bundle-trivia.css" | relative_url | append: cacheBust }}">
        
  </head>
<body>
    {{ content }}

    <script src="{{ "/assets/js/bundle-trivia.js" | relative_url | append: cacheBust }}"></script>

    {% if page.ext-js %}
    {% for js in page.ext-js %}
      <script src="{{ js | relative_url }}"></script>
    {% endfor %}
    {% endif %}
    
  </body>
</html>
